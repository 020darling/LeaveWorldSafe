<!doctype html>
<html class="HappyEveryday" lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>LeaveWorldSafe-安心出殡</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="img/favicon.png">

</head>

<body>
<div id="LeaveWorldSafe-Main">
  <div id="LeaveWorldSafe-WarningInfo">
    <img src="img/favicon.png" class="LeaveWorldSafe-warning-page-logo">
    <div class="info">相信你不會使用電腦運行安心出殯！</div>
    <div class="info2">僅限寬度低於1267px的設備/屏幕使用</div>
  </div>
  <div id="LeaveWorldSafe-set-location">
    <img src="img/favicon.png" class="LeaveWorldSafe-cheating-page-logo">
    <div id="LeaveWorldSafe-set-location-inputwindows">
      <p>你想入邊度?</p>
      <input type="text" placeholder="請輸入地點 - 最多9個字" id="LeaveWorldSafe-set-location-inputwindows-inputvalue" maxlength="8" required>
    </div>
    <div id="LeaveWorldSafe-set-location-inputwindows-buttonchoose">
      <p>點擊Lets's Go!后則視爲你已明白使用規則</p>
      <button id="LeaveWorldSafe-set-location-inputwindows-buttonchoose-submitbutton">Let's Go!</button>
    </div>
  </div>
  
</div>
<script src="js/main.js" type="text/javascript"></script>

</body>

</html>
